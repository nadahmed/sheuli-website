<!-- FAQs Start -->
<div class="faqs">
    <div class="container">
        <div class="section-header text-center">
            <p>Frequently Asked Question</p>
            <h2>You May Ask</h2>
        </div>
        <div class="row">
            {% for faq in value.faqs %}
            {% if forloop.counter0|divisibleby:"2" %}
            <div class="col-md-6">
                <div id="accordion-1">
                    <div class="card wow fadeInLeft" data-wow-delay="0.1s">
                        <div class="card-header">
                            <a class="card-link collapsed" data-toggle="collapse" href="#collapse-{{ forloop.counter0 }}">
                                {{ faq.question }}
                            </a>
                        </div>
                        <div id="collapse-{{ forloop.counter0 }}" class="collapse" data-parent="#accordion-1">
                            <div class="card-body">
                                {{ faq.answer }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-md-6">
                <div id="accordion-2">
                    <div class="card wow fadeInRight" data-wow-delay="0.1s">
                        <div class="card-header">
                            <a class="card-link collapsed" data-toggle="collapse" href="#collapse-{{ forloop.counter0 }}">
                                {{ faq.question }}
                            </a>
                        </div>
                        <div id="collapse-{{ forloop.counter0 }}" class="collapse" data-parent="#accordion-2">
                            <div class="card-body">
                                {{ faq.answer }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
<!-- FAQs End -->
